<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Register for ContosoConf</title>
        
        <link href="/styles/site.css" rel="stylesheet" type="text/css" />
        <link href="/styles/pages/register.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <nav class="page-nav">
            <div class="container">
                <a href="/index.htm">Home</a>
                <a href="/about.htm">About</a>
                <a href="/schedule.htm">Schedule</a>
                <a href="/register.htm">Register</a>
            </div>
        </nav>
        
        <header class="page-header">
            <div class="container">
                <h1>ContosoConf</h1>
                <p class="tag-line">A two-track conference on the latest HTML5 developments</p>
            </div>
        </header>
        
        <section class="page-section register">
            <div class="container">
                <h1>Register for the conference</h1>
                <form method="post" action="/registration/new" id="registration-form">
       
                    <div class="field">
                        <label for="firstNameId">First name:</label>
                        <input type="text" id="firstNameId" name="firstName" 
                               required="required"
                               autofocus="autofocus"/>
                    </div>

                    <div class="field">
                        <label for="lastNameId">Last name:</label>
                        <input type="text" id="lastNameId" name="lastName" required="required" />
                    </div>

                    <div class="field">
                        <label for="emailId">Email address:</label>
                        <input type="email" id="emailId" name="emailAddress" required="required" />
                    </div>

                    <div class="field">
                        <label for="passwordId">Password:</label>
                        <input type="password" id="passwordId" name="password" 
                               required="required"
                               pattern="[0-9a-zA-Z]{5,}"
                               title="At least 5 characters"/>
                    </div>

                    <div class="field">
                        <label for="confirmPasswordId">Confirm password:</label>
                        <input type="password" id="confirmPasswordId" name="confirmPassword"
                               required="required"/>
                    </div>

                    <div class="field">
                        <label for="urlId">Website:</label>
                        <input type="url" id="urlId" name="url"
                               placeholder="http://"/>
                    </div>

                    <div>
                        <button type="submit">Register</button>
                    </div>
                </form>
            </div>
        </section>

        <footer class="page-footer">
            <div class="container">
                <p>
                    Hosted by Contoso
                </p>
                <address>
                    Conference Center<br />
                    1234 Main Street<br />
                    Seattle<br />
                    WA 98999
                </address>
                <p>
                    &#169; 2012 Contoso
                </p>
            </div>
        </footer>
        
        <script src="/scripts/pages/register.js" type="text/javascript"></script>
    </body>
</html>
